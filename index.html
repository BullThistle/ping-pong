<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Archivo" rel="stylesheet">
    <meta charset="utf-8">
<title>Ping Pong</title>
        </head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="page header">
          <h1 class="jumbotron">Ping-Pong</h1>
        </div>
        <div class="table">
          <h2 class="header2">Let's play!</h2>
          <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
          <ul>
            <li>Numbers divisible by 3 become 'ping'</li>
            <li>Numbers divisible by 5 become 'pong'</li>
            <li>Numbers divisible by 15 become 'pingpong'</li>
          </ul>
          <div class="form-group">
            <p>Please enter your number: </p>
            <label for="intIn"></label>
            <input id="intIn" class="form-control" type="text">
            <button type="submit" class="btn-lg" onclick="clicked(event)">Submit!</button>
          </div>
          <p id="intOut"></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
